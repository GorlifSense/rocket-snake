<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rocket-Snake</title>
  <style>
    body {
      background-image: url(img/snakebac.jpg);
      background-size: cover;
      background-attachment: fixed;
    }
    button {
      display: inline-block;
      position: relative;
      top: 150px;
      left: 590px;
      transform: rotate(53deg);
      background: transparent;
      border: 0px;   
      outline: none;

    }
    .rocket{
      position: fixed;
      transform: rotate(110deg);
      display: fixed;
      margin-top: 115px;
      margin-left: 800px;
      -webkit-animation: 0.1s tremor ease-out infinite;  
      animation: 0.2s tremor ease-out infinite;    
    }
    @-webkit-keyframes tremor {
    0%, 25% {
        left: -1px;
                  }
    50%, 100% {
        left: 1px;
        
            }
}
          
    .round {
      width: 150px;
      height: 150px;
      background: transparent;
      border: 10px solid rgba(188,188,188,.2);
      line-height: 75px;
      border-radius: 150px;
      position: relative;
      left: 370px;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse{
      0%{border-color: rgba(188,188,188, 0);}
      50%{border-color: rgba(188,188,188, 0.8);}
      100%{border-color: rgba(188,188,188, 0);}
    }
  }
  </style>
</head>
<body>
    <button class="round" >
      <img src="img/snake3.gif">
    </button>
    <div class="rocket"><img src="img/rocket.gif"></div>
</body>
</html>
